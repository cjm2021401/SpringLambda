<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOME</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", intital-scale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        img{
            max-width: 100%;
            height: 100% !important;
        }
        h3, p {
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
        }
        .navbar{
            background-color: #1d2124 !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" >WhaTap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/logout" aria-current="page">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="my-5" style="margin-top: 100px">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8" style="text-align: center">
                <h2>WhaTap Test Site</h2>
                <hr class="my-4" style="background-color: black">
                <form method="post" th:action="@{/login}" enctype="multipart/form-data">
                    <div class="form-group">
                        <div >
                            <input class="form-control" id="email" name="email" type="text" placeholder="Input EMAIL(3번이상 테스트를 하실수 없습니다.)" aria-label="Input EMAIL(4번이상 테스트를 하실수 없습니다.)"required>
                        </div><br/>
                        <div>
                            <input class="form-control" id="name" name="name" type="text" placeholder="Input name" required>
                        </div><br/>
                    <hr class="my-4" style="background-color: black">
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
                </br>
                </br>
            </div>
        </div>
    </div>
    <input th:value="${message}" type="text" id="loginRslt" hidden="true"/>
    <input th:value="${error}" type="text" id="errorNum" hidden="true"/>
</section>
<script>
    $(document).ready(function () {
        if($("#loginRslt").val() == "fail"){
            alert("3회이상 보낸 메일이거나 , 기존의 이메일/이름과 매칭이 잘못되었습니다.");
        }
    });

    $(document).ready(function () {
        if($("#errorNum").val() == "400"){
            alert("400 Error \n 잘못 된 요청 입니다.");
        }
        if($("#errorNum").val() == "404"){
            alert("404 Error \n 요청하신 페이지를 찾을 수 없습니다.");
        }
        if($("#errorNum").val() == "405"){
            alert("405 Error \n 요청된 메소드가 허용되지 않습니다.");
        }
        if($("#errorNum").val() == "500"){
            alert("500 Error\n 서버에 오류가 발생하여 요청을 수행할 수 없습니다.");
        }
        if($("#errorNum").val() == "503"){
            alert("503 Error \n 서비스를 사용할 수 없습니다.");
        }
        if($("#errorNum").val() == "999"){
            alert("Error");
        }
    });

</script>
</body>
</html>
